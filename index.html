<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fafafa;
    }

    h1 { margin-bottom: 5px; }
    p { color: #555; }

    .input-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    #userInput {
      padding: 10px;
      font-size: 16px;
      width: 280px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .clear-btn {
      display: none;
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      font-size: 18px;
      color: #888;
    }

    .output-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 14px 16px;
      margin: 12px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .text-content {
      display: flex;
      flex-direction: column;
    }

    .output-text {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 4px;
      word-break: break-word;
    }

    .style-name {
      font-size: 14px;
      color: #666;
    }

    .copy-btn {
      cursor: pointer;
      background: none;
      border: none;
      color: #444;
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    #copyNotification {
      display: none;
      margin-top: 12px;
      color: green;
      font-weight: bold;
    }

    /* ---------- Horizontal Tab Navigation ---------- */
.tab-nav {
  display: flex;
  overflow-x: auto;
  margin: 15px 0;
  padding: 8px 0;
  border-bottom: 2px solid #eee;
  scrollbar-width: none; /* Firefox */
}
.tab-nav::-webkit-scrollbar {
  display: none; /* Chrome/Safari */
}
.tab-link {
  flex: 0 0 auto;
  padding: 10px 18px;
  margin-right: 8px;
  border-radius: 8px 8px 0 0;
  text-decoration: none;
  font-size: 15px;
  font-weight: 500;
  color: #444;
  background: #f7f7f7;
  border: 1px solid #ddd;
  border-bottom: none;
  transition: background 0.2s, color 0.2s;
}
.tab-link:hover {
  background: #eaeaea;
  color: #000;
}
.tab-link.active {
  background: #fff;
  border-bottom: 2px solid #fff;
  color: #007BFF;
  font-weight: bold;
}

  </style>
</head>
<body>

  <h1>Font Generator</h1>
  <p>Type text and copy it in different styles.</p>

 <!-- Input -->
<div class="input-container">
  <input type="text" id="userInput" placeholder="Type something..." oninput="handleInputChange()" />
  <span class="clear-btn" onclick="clearInput()">×</span>
</div>

<!-- ✅ Responsive Horizontal Tabs -->
<nav class="tab-nav">
  <a href="https://rforrupesh.github.io/fontv02/" class="tab-link active">Home</a>
  <a href="https://rforrupesh.github.io/fontv02/tools/symbol-wrappers.html" class="tab-link">Symbol Wrappers</a>

</nav>


 

 <!-- Cursive -->
  <div class="output-box">
    <div class="text-content">
      <span class="output-text" id="CursiveOutput" data-default="𝒞𝓊𝓇𝓈𝒾𝓋ℯ">𝒞𝓊𝓇𝓈𝒾𝓋ℯ</span>
      <span class="style-name">Cursive</span>
    </div>
    <button class="copy-btn" aria-label="Copy text" onclick="copyToClipboard('CursiveOutput')"></button>
  </div>

  <!-- Gothic -->
  <div class="output-box">
    <div class="text-content">
      <span class="output-text" id="GothicOutput" data-default="𝔊𝔬𝔱𝔥𝔦𝔠">𝔊𝔬𝔱𝔥𝔦𝔠</span>
      <span class="style-name">Gothic</span>
    </div>
    <button class="copy-btn" aria-label="Copy text" onclick="copyToClipboard('GothicOutput')"></button>
  </div>
  

  <div id="copyNotification"></div>

<script src="https://rforrupesh.github.io/fontv02/script.js"></script>
</body>
</html>
