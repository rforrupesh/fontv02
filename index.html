<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Font Styles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f2f2f2;
    }

    h2 {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      font-size: 18px;
      margin-bottom: 25px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .output-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .output-box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .text-content {
      flex-grow: 1;
      margin-right: 10px;
    }

    .output-text {
      font-size: 22px;
      display: block;
      margin-bottom: 4px;
    }

    .style-name {
      font-size: 13px;
      color: #777;
    }

    .copy-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #0056b3;
    }

    .output-box.bold .output-text { font-weight: bold; }
    .output-box.italic .output-text { font-style: italic; }
    .output-box.underline .output-text { text-decoration: underline; }

    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
      z-index: 999;
    }

    @media (max-width: 600px) {
      .output-box {
        flex-direction: column;
        align-items: flex-start;
      }

      .copy-btn {
        margin-top: 8px;
      }
    }
  </style>
</head>

  <div class="output-box">

  </div>

    function updateText() {
      const input = document.getElementById("userInput").value.trim();
      const text = input || defaultInput;

    	document.getElementById("frakturOutput").textContent = input ? tofraktur(text) : document.getElementById("frakturOutput").dataset.default;
        document.getElementById("bubbleOutput").textContent = input ? tobubbles(text) : document.getElementById("bubbleOutput").dataset.default;
        document.getElementById("etruscanOutput").textContent = input ? toetruscan(text) : document.getElementById("etruscanOutput").dataset.default;

    }

    function copyToClipboard(elementId) {
      const text = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(text).then(() => {
        showCopyNotification(`Copied: ${text}`);
      });
    }

    function showCopyNotification(message) {
      const notification = document.getElementById("copyNotification");
      notification.textContent = message;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 2000);
    }

    window.onload = () => {
      if (defaultInput) {
        document.getElementById("userInput").value = defaultInput;
      }
      updateText();
    };
  </script>

</html>
