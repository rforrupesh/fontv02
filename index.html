<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fafafa;
    }

    h1 { margin-bottom: 5px; }
    p { color: #555; }

    .input-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    #userInput {
      padding: 10px;
      font-size: 16px;
      width: 280px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .clear-btn {
      display: none;
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      font-size: 18px;
      color: #888;
    }

    .output-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 14px 16px;
      margin: 12px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .text-content {
      display: flex;
      flex-direction: column;
    }

    .output-text {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .style-name {
      font-size: 14px;
      color: #666;
    }

    .copy-btn {
      cursor: pointer;
      background: none;
      border: none;
      color: #444;
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    #copyNotification {
      display: none;
      margin-top: 12px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Font Generator</h1>
  <p>Type text and copy it in different styles.</p>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type something..." oninput="handleInputChange()" />
    <span class="clear-btn" onclick="clearInput()">Ã—</span>
  </div>

  <!-- Output Box: Cursive -->
  <div class="output-box">
    <div class="text-content">
      <span class="output-text" id="CursiveOutput" data-default="ğ’ğ“Šğ“‡ğ“ˆğ’¾ğ“‹â„¯">ğ’ğ“Šğ“‡ğ“ˆğ’¾ğ“‹â„¯</span>
      <span class="style-name">Cursive</span>
    </div>
    <button class="copy-btn" aria-label="Copy text" onclick="copyToClipboard('CursiveOutput')"></button>
  </div>

  <!-- Output Box: Gothic -->
  <div class="output-box">
    <div class="text-content">
      <span class="output-text" id="GothicOutput" data-default="ğ”Šğ”¬ğ”±ğ”¥ğ”¦ğ” ">ğ”Šğ”¬ğ”±ğ”¥ğ”¦ğ” </span>
      <span class="style-name">Gothic</span>
    </div>
    <button class="copy-btn" aria-label="Copy text" onclick="copyToClipboard('GothicOutput')"></button>
  </div>

  <div id="copyNotification"></div>

<script>
/* ---------- Cookie Helpers ---------- */
function setCookie(name, value, days = 7) {
  if (!value) { // if empty, delete cookie
    document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;";
    return;
  }
  const d = new Date();
  d.setTime(d.getTime() + (days*24*60*60*1000));
  document.cookie = name + "=" + encodeURIComponent(value) + ";expires=" + d.toUTCString() + ";path=/";
}
function getCookie(name) {
  const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
  return match ? decodeURIComponent(match[2]) : "";
}

/* ---------- Font Converters ---------- */
function toCursive(text) {
  const map = {
    A:'ğ’œ',B:'â„¬',C:'ğ’',D:'ğ’Ÿ',E:'â„°',F:'â„±',G:'ğ’¢',H:'â„‹',I:'â„',J:'ğ’¥',
    K:'ğ’¦',L:'â„’',M:'â„³',N:'ğ’©',O:'ğ’ª',P:'ğ’«',Q:'ğ’¬',R:'â„›',S:'ğ’®',T:'ğ’¯',
    U:'ğ’°',V:'ğ’±',W:'ğ’²',X:'ğ’³',Y:'ğ’´',Z:'ğ’µ',
    a:'ğ’¶',b:'ğ’·',c:'ğ’¸',d:'ğ’¹',e:'â„¯',f:'ğ’»',g:'â„Š',h:'ğ’½',i:'ğ’¾',j:'ğ’¿',
    k:'ğ“€',l:'ğ“',m:'ğ“‚',n:'ğ“ƒ',o:'â„´',p:'ğ“…',q:'ğ“†',r:'ğ“‡',s:'ğ“ˆ',t:'ğ“‰',
    u:'ğ“Š',v:'ğ“‹',w:'ğ“Œ',x:'ğ“',y:'ğ“',z:'ğ“'
  };
  return [...text].map(c=>map[c]||c).join('');
}
function toGothic(text) {
  const map = {
    A:'ğ”„',B:'ğ”…',C:'â„­',D:'ğ”‡',E:'ğ”ˆ',F:'ğ”‰',G:'ğ”Š',H:'â„Œ',I:'â„‘',J:'ğ”',
    K:'ğ”',L:'ğ”',M:'ğ”',N:'ğ”‘',O:'ğ”’',P:'ğ”“',Q:'ğ””',R:'â„œ',S:'ğ”–',T:'ğ”—',
    U:'ğ”˜',V:'ğ”™',W:'ğ”š',X:'ğ”›',Y:'ğ”œ',Z:'â„¨',
    a:'ğ”',b:'ğ”Ÿ',c:'ğ” ',d:'ğ”¡',e:'ğ”¢',f:'ğ”£',g:'ğ”¤',h:'ğ”¥',i:'ğ”¦',j:'ğ”§',
    k:'ğ”¨',l:'ğ”©',m:'ğ”ª',n:'ğ”«',o:'ğ”¬',p:'ğ”­',q:'ğ”®',r:'ğ”¯',s:'ğ”°',t:'ğ”±',
    u:'ğ”²',v:'ğ”³',w:'ğ”´',x:'ğ”µ',y:'ğ”¶',z:'ğ”·'
  };
  return [...text].map(c=>map[c]||c).join('');
}

/* ---------- Update Output ---------- */
function updateText() {
  const inputField = document.getElementById("userInput");
  const input = inputField.value.trim();

  if (input) {
    setCookie("userInput", input); // save cookie
  } else {
    setCookie("userInput", "");    // clear cookie
  }

  const text = input || null;

  // Cursive
  document.getElementById("CursiveOutput").textContent =
    text ? toCursive(text) : document.getElementById("CursiveOutput").dataset.default;

  // Gothic
  document.getElementById("GothicOutput").textContent =
    text ? toGothic(text) : document.getElementById("GothicOutput").dataset.default;
}

/* ---------- Input Handling ---------- */
function handleInputChange() {
  const input = document.getElementById("userInput");
  const clearBtn = document.querySelector(".clear-btn");
  clearBtn.style.display = input.value.trim() !== "" ? "block" : "none";
  updateText();
}
function clearInput() {
  document.getElementById("userInput").value = "";
  document.querySelector(".clear-btn").style.display = "none";
  updateText();
}

/* ---------- Copy to Clipboard ---------- */
function copyToClipboard(elementId) {
  const text = document.getElementById(elementId).textContent;
  navigator.clipboard.writeText(text).then(() => {
    showCopyNotification("Copied: " + text);
  });
}
function showCopyNotification(message) {
  const notification = document.getElementById("copyNotification");
  notification.textContent = message;
  notification.style.display = 'block';
  setTimeout(() => { notification.style.display = 'none'; }, 2000);
}

/* ---------- On Load ---------- */
document.addEventListener("DOMContentLoaded", function() {
  // Add SVG icon to all copy buttons
  const svgIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
   stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy"
   style="vertical-align:middle;margin-right:6px;">
   <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
   <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>`;
  document.querySelectorAll('.copy-btn').forEach(btn=>{
    if (!btn.querySelector('svg')) btn.insertAdjacentHTML('afterbegin', svgIcon);
  });

  // Prefill input if cookie exists
  const saved = getCookie("userInput");
  if (saved) document.getElementById("userInput").value = saved;

  updateText();
});
</script>
</body>
</html>
